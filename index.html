<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [5, 100, 12, 34, 12, 13, 80];

        let found = false;
        let index = 0;

        while (index < numbers.length) {
            if (numbers[index] % 2 === 0) {
                console.log(`Angka ditemukan: ${numbers[index]}`);
                found =true;
            }
            index++;
        }
        if (!found) {
            console.log(`Angka tidak ditemukan`);
        }
    </script>
</body>
</html>
